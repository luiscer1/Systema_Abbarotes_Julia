{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card" style="background-color: rgba(241, 235, 242, 0.7);">
    <div class="card-body">
      <h2><i class="fas fa-cart-plus"></i> Agregar Venta</h2>
      <form method="POST" action="/compras/agregar">
        <div class="form-group text-center">
          <label for="producto"><i class="fas fa-tag"></i> Producto:</label>
          <input type="text" name="producto" id="producto" class="form-control" required>
        </div>
        <div class="form-group text-center">
          <label for="precio"><i class="fas fa-dollar-sign"></i> Precio:</label>
          <input type="number" name="precio" id="precio" step="0.01" class="form-control" required>
        </div>
        <div class="form-group text-center">
          <label for="cantidad"><i class="fas fa-sort-numeric-up"></i> Cantidad:</label>
          <input type="number" name="cantidad" id="cantidad" class="form-control" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
          <a href="javascript:history.back()" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Retroceder
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
