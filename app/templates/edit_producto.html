{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card" style="background-color: rgba(241, 235, 242, 0.7);">
    <div class="card-body">
      <h2 class="text-center"><i class="fas fa-edit"></i> Editar Producto</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" name="nombre" value="{{ producto.1 }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio:</label>
          <input type="text" name="precio" value="{{ producto.2 }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad:</label>
          <input type="text" name="cantidad" value="{{ producto.3 }}" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="categoria"><i class="fas fa-list"></i> Categoría:</label>
          <select name="categoria" id="categoria" class="form-control" required>
            <option value="" disabled selected>Seleccione una categoría</option>
            {% for categoria in categories_list %}
              {% if categoria == producto.Categoria %}
                <option value="{{ categoria }}" selected>{{ categoria }}</option>
              {% else %}
                <option value="{{ categoria }}">{{ categoria }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </div>
        
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen:</label>
          <input type="file" name="imagen" class="form-control" required>
          <div class="invalid-feedback">
            Por favor, seleccione una imagen.
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Actualizar</button>
          <a href="javascript:history.back()" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Retroceder
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
