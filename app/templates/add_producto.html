{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="col-md-6">
    <div class="card" style="background-color: rgba(241, 235, 242, 0.7);">
      <div class="card-body">
        <h4 class="text-center mb-3"><i class="fas fa-plus"></i> Agregar Producto</h4>
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group mb-2">
            <label for="nombre"><i class="fas fa-tag"></i> Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
          </div>
          <div class="form-group mb-2">
            <label for="precio"><i class="fas fa-dollar-sign"></i> Precio:</label>
            <input type="text" name="precio" id="precio" class="form-control" required>
          </div>
          <div class="form-group mb-2">
            <label for="cantidad"><i class="fas fa-sort-numeric-up"></i> Cantidad:</label>
            <input type="text" name="cantidad" id="cantidad" class="form-control" required>
          </div>
          <div class="form-group mb-2">
            <label for="categoria"><i class="fas fa-list"></i> Categoría:</label>
            <select name="categoria" id="categoria" class="form-control" required>
              <option value="" disabled selected>Seleccione una categoría</option>
              {% for category in categories_list %}
                <option value="{{ category }}">{{ category }}</option>
              {% endfor %}
            </select>
          </div>
          
          <div class="form-group mb-2">
            <label for="imagen"><i class="fas fa-image"></i> Imagen:</label>
            <input type="file" name="imagen" id="imagen" class="form-control" required>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
            <a href="javascript:history.back()" class="btn btn-primary">
              <i class="fas fa-arrow-left"></i> Retroceder
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
