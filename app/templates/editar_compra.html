{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card" style="background-color: rgba(241, 235, 242, 0.7);">
      <div class="card-body">
        <h2 class="card-title"><i class="fas fa-edit"></i> Editar Compra</h2>
        <form method="POST" action="/compras/editar/{{ compra[0] }}">
          <div class="mb-3">
            <label for="producto" class="form-label"><i class="fas fa-tag"></i> Producto:</label>
            <input type="text" name="producto" value="{{ compra[1] }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label"><i class="fas fa-dollar-sign"></i> Precio:</label>
            <input type="number" name="precio" value="{{ compra[2] }}" step="0.01" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label"><i class="fas fa-sort-numeric-up"></i> Cantidad:</label>
            <input type="number" name="cantidad" value="{{ compra[3] }}" class="form-control" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            <a href="javascript:history.back()" class="btn btn-primary">
              <i class="fas fa-arrow-left"></i> Retroceder
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
