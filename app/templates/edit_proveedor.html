{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card" style="background-color: rgba(241, 235, 242, 0.7);">
    <div class="card-body">
      <h2><i class="fas fa-edit"></i> Editar Proveedor</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="nombre" class="form-label"><i class="fas fa-file-signature"></i> Nombre:</label>
          <input type="text" name="nombre" id="nombre" value="{{ proveedor.1 }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label"><i class="fas fa-map-marker-alt"></i> Dirección:</label>
          <input type="text" name="direccion" id="direccion" value="{{ proveedor.2 }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="numero" class="form-label"><i class="fas fa-phone"></i> Número:</label>
          <input type="text" name="numero" id="numero" value="{{ proveedor.3 }}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="administrador_id" class="form-label"><i class="fas fa-id-card"></i> ID del Administrador:</label>
          <input type="text" name="administrador_id" id="administrador_id" value="{{ proveedor.Administrador_idAdministrador }}" class="form-control" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Actualizar</button>
          <a href="javascript:history.back()" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> Retroceder
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
